  <label class="swap swap-flip ml-auto flex-none cursor-pointer p-2">
    <input type="checkbox" (click)="emitClick()" [checked]="checked" />

    <pplcrm-icon [name]="swapOffIcon" class="swap-off" />
  </label>
</div>
