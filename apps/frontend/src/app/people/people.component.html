<!-- Sidebar -->
<ag-grid-angular
  [class]="getTheme()"
  style="height: 100%; width: 100%"
  [rowData]="rowData"
  [columnDefs]="colDefs"
  [pagination]="true"
  [paginationAutoPageSize]="true"
  [defaultColDef]="defaultColDef"
  (gridReady)="onGridReady($event)"
  [rowSelection]="rowSelection"
  (selectionChanged)="onSelectionChanged($event)"
  [gridOptions]="gridOptions"
>
</ag-grid-angular>
