<div class="bg-image flex min-h-full font-light">
  <div class="card card-compact glass m-auto w-96 shadow-xl">
    <div class="card-title bg-primary mb-10 w-full">
      <img class="p-5" src="assets/logo.svg" />
    </div>
    <div class="card-body mt-0 w-full">
      @if (!emailSent()) {
        <form [formGroup]="form">
          <div class="space-y-4">
            <div class="space-y-0">
              <label class="label text-base">
                Please enter your email to reset the password.
              </label>
              <input
                class="input-pplcrm mt-3"
                type="email"
                formControlName="email"
                placeholder="mail@gmail.com"
                autocomplete="email"
              />
              @if (email?.dirty && email?.invalid) {
                <span class="label-text-alt text-error"
                  >Please enter a valid email</span
                >
              }
            </div>

            <div>
              <button
                type="submit"
                class="btn btn-primary w-full"
                (click)="submit()"
                [disabled]="processing()"
              >
                @if (processing()) {
                  <span
                    class="loading loading-dots loading-lg text-primary"
                  ></span>
                } @else {
                  Submit
                }
              </button>
            </div>
          </div>
        </form>
      } @else {
        <label class="label pb-0 text-lg font-semibold"> Email sent! </label>
        <label class="label text-base">
          Please check your email for a link to reset the password (don't forget
          to check the spam folder if you do not see the email). Please keep it
          mind that the email may take a few minutes to arrive.
        </label>
      }
      <div class="pt-4 text-center text-xs text-neutral-400">
        <span>
          Copyright Â© 2024
          <a
            href=""
            rel=""
            target="_blank"
            title="CampaignRaven"
            class="link hover:link-primary no-underline"
            >CampaignRaven</a
          ></span
        >
      </div>
    </div>
  </div>
</div>
