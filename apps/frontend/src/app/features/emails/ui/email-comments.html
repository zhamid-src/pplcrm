<div>
  <h4 class="mb-2 font-semibold">Comments</h4>
  @for (comment of comments; track comment.id) {
  <div class="mb-2 rounded bg-gray-100 p-2">{{ comment.comment }}</div>
  }
  <textarea
    [ngModel]="newComment"
    (ngModelChange)="newCommentChange.emit($event)"
    placeholder="Add a comment"
    class="w-full rounded border p-2"></textarea>
  <button (click)="addComment.emit()" class="mt-2 rounded bg-blue-600 px-3 py-1 text-white">Add Comment</button>
</div>
