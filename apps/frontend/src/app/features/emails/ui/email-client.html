<div class="flex text-sm bg-base-100 h-full overflow-hidden">
  <pc-email-folder-list (folderSelected)="onFolder($event)"></pc-email-folder-list>
  @if (!isBodyExpanded()) {
  <pc-email-list (emailSelected)="onEmail($event!)"></pc-email-list>
  }
  <pc-email-details class="flex-1 h-full" [email]="selectedEmail()"></pc-email-details>
  @if (isBodyExpanded() && selectedEmail()) {
  <!-- Full-screen overlay for email body within the app window -->
  <div class="absolute inset-0 z-50 bg-base-100 flex flex-col">
    <div class="flex items-center justify-end p-2">
      <pc-swap
        class="hover:text-primary"
        [checked]="true"
        swapOffIcon="arrows-pointing-out"
        swapOnIcon="arrows-pointing-in"
        [size]="5"
        (clickEvent)="toggleExpanded()"
      ></pc-swap>
    </div>
    <div class="flex-1 min-h-0 overflow-hidden p-4">
      <pc-email-body
        class="flex-1 min-h-0 border border-gray-200 rounded-lg bg-white"
        [email]="selectedEmail()!"
      ></pc-email-body>
    </div>
  </div>
  }
</div>
