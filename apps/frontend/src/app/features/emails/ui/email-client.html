<div class="flex text-sm bg-base-100 h-full overflow-hidden" [class]="store.isBodyExpanded() ? 'w-full' : ''" aria-label="Email client">
  <pc-email-folder-list (folderSelected)="onFolder($event)"></pc-email-folder-list>
  @if (!store.isBodyExpanded()) {
    <pc-email-list (emailSelected)="onEmail($event!)"></pc-email-list>
  }
  <pc-email-details class="flex-1 h-full" [email]="selectedEmail()"></pc-email-details>
</div>
