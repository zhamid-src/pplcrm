<!-- Nav bar -->
<div class="navbar bg-base-100 shadow-lg">
  <div class="flex-1">
    <div class="form-control">
      <input
        type="text"
        placeholder="Search"
        class="input input-pplcrm w-24 md:w-80"
      />
    </div>
  </div>
  <div class="flex-none gap-4">
    <!-- themes -->
    <div class="form-control">
      <label class="label cursor-pointer">
        <span class="label-text pr-2">{{ themeSvc.theme | titlecase }}</span>
        <input type="checkbox" class="toggle" (click)="toggleTheme()" checked />
      </label>
    </div>
    <!-- notifications -->
    <div class="cursor-pointe">
      <pplcrm-icon
        icon="bell"
        class="light:text-neutral-400 cursor-pointer hover:text-neutral-600 dark:text-neutral-200"
      />
    </div>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div
          class="bg-secondary border-primary hover:bg-primary hover:border-secondary w-10 rounded-full border-2 p-1 hover:border-2"
        >
          <img alt="User Profile Picture" src="assets/sq.svg" />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box light:text-neutral-600 z-[1] mt-3 w-52 cursor-pointer p-2 shadow dark:text-neutral-200"
      >
        <li>
          <a class="my-2 justify-between text-lg font-light">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a class="my-2 text-lg font-light">Settings</a></li>
        <li><hr /></li>
        <li>
          <a class="my-2 text-lg font-light" (click)="signOut()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>
