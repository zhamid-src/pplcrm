<div
  class="bg-base-100 border-r-base-200 flex min-h-full flex-col border-r-2 text-sm font-light"
  [class.w-56]="this.drawerOpen"
  [class.w-18]="!this.drawerOpen"
>
  <!-- First, add logo (full or square) -->
  <div
    [class.hidden]="!this.drawerOpen"
    class="bg-base-200 mx-4 mb-5 mt-2.5 flex-none rounded-lg px-2 py-1"
  >
    <img src="../../assets/logo.svg" />
  </div>
  <div
    [class.hidden]="this.drawerOpen"
    class="bg-base-200 avatar mx-4 mb-5 mt-3 w-10 rounded-full p-0"
  >
    <img src="../../assets/sq.svg" class="min-w-24 h-auto w-full p-2" />
  </div>

  <!-- Sidebar content here -->
  @for (item of items; track item.name; let idx = $index) {
    <div
      class="flex-none px-2 py-1"
      [class.bg-base-200]="this.router.url === item['route']"
    >
      @if (item["type"] === "subheading") {
        <span class="text-base-400 py-2 pl-2 text-xs capitalize">{{
          item["name"]
        }}</span>
      } @else {
        <a
          class="hover:bg-base-200 group z-50 flex flex-auto py-1 pl-2 tracking-widest hover:rounded-lg"
          routerLink="{{ item['route'] }}"
        >
          <pc-icon
            class="tooltip-accent tooltip-right group-hover:text-primary z-50 before:z-50 before:content-[attr(data-tip)]"
            style="
              .tooltip::before {
                z-index: 1000 !important;
              }
              .tooltip {
                z-index: 1000 !important;
              }
            "
            attr.data-tip="{{ item['name'] }}"
            [class.tooltip]="!this.drawerOpen"
            [name]="item['icon']"
          ></pc-icon>
          <span class="pl-3 pt-1" [class.hidden]="!this.drawerOpen">{{
            item["name"]
          }}</span></a
        >
      }
    </div>
  }

  <!-- Finally, the togg--le drawer icon -->
  <div class="flex flex-auto grow flex-col">
    <span class="min-h-full grow"></span>
    <pc-swap
      class="hover:text-primary"
      swapOnIcon="chevron-double-left"
      swapOffIcon="chevron-double-right"
      [checked]="drawerOpen"
      animation="flip"
      (clickEvent)="toggleDrawer()"
    ></pc-swap>
  </div>
</div>
