<div
  class="z-50 top-0 absolute w-full"
  [class.absolute]="position() !== 'relative'"
  [class.top-0]="position() === 'top'"
  [class.bottom-0]="position() === 'bottom'"
>
  @for (alert of alerts(); track alert) {
  <div
    class="alert rounded-none"
    [class.only-of-type:rounded-b-2xl]="position() === 'top'"
    [class.last-of-type:rounded-b-2xl]="position() === 'top'"
    [class.only-of-type:rounded-t-2xl]="position() === 'bottom'"
    [class.first-of-type:rounded-t-2xl]="position() === 'bottom'"
    [class.animate-up]="position() === 'bottom'"
    [class.animate-down]="position() === 'top'"
    [class.alert-info]="alert.type === 'info'"
    [class.alert-warning]="alert.type === 'warning'"
    [class.alert-success]="alert.type === 'success'"
    [class.alert-error]="alert.type === 'error'"
  >
    <pc-icon [name]="icon(alert.type!)" class="mr-2"></pc-icon>
    <div>
      <h4 class="text-base font-normal" [class.hidden]="!alert.title">{{ alert.title }}</h4>
      <div class="font-light" [class.text-sm]="!!alert.title" [innerHTML]="alert.text"></div>
    </div>
    <button
      class="btn btn-sm"
      [class.hidden]="!alert.OKBtn"
      [class.btn-info]="alert.type === 'info'"
      [class.btn-warning]="alert.type === 'warning'"
      [class.btn-success]="alert.type === 'success'"
      [class.btn-error]="alert.type === 'error'"
      [class.hidden]="!alert.OKBtn"
      (click)="OKBtnClick(alert.text)"
    >
      {{ alert.OKBtn }}
    </button>
    <button class="btn btn-sm" [class.hidden]="!alert.btn2" (click)="btn2Click(alert.id)">{{ alert.btn2 }}</button>
  </div>
  }
</div>
