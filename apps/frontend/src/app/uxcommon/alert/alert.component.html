<div class="sticky z-50">
  @for (alert of alertSvc.alerts; track alert) {
    <div
      class="alert hidden rounded-none"
      [class.hidden]="!alert.text"
      [class.alert-info]="alert.type === 'info'"
      [class.alert-warning]="alert.type === 'warning'"
      [class.alert-success]="alert.type === 'success'"
      [class.alert-error]="alert.type === 'error'"
    >
      <pc-icon [name]="icon(alert.type!)" class="mr-2"></pc-icon>
      <div>
        <h4 class="text-base font-normal" [class.hidden]="!alert.title">
          {{ alert.title }}
        </h4>
        <div
          class="font-light"
          [class.text-sm]="!!alert.title"
          [innerHTML]="alert.text"
        ></div>
      </div>
      <button
        class="btn btn-sm"
        [class.hidden]="!alert.OKBtn"
        [class.btn-info]="alert.type === 'info'"
        [class.btn-warning]="alert.type === 'warning'"
        [class.btn-success]="alert.type === 'success'"
        [class.btn-error]="alert.type === 'error'"
        [class.hidden]="!alert.OKBtn"
        (click)="dismiss(alert.text)"
      >
        {{ alert.OKBtn }}
      </button>
      <button
        class="btn btn-sm"
        [class.hidden]="!alert.btn2"
        (click)="btn2Click()"
      >
        {{ alert.btn2 }}
      </button>
    </div>
  }
</div>
