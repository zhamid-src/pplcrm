<div class="flex flex-col sm:flex-row gap-2 sm:pr-3 justify-end">
  <button class="btn btn-primary" (click)="handleBtn1Clicked()" [disabled]="isLoading() || form.invalid || !form.dirty">
    @if (isLoading()) {
    <span class="loading loading-dots loading-lg text-primary"></span>
    } @else {
    <pc-icon [name]="btn1Icon()" />
    {{ btn1Text() }} }
  </button>

  @if (buttonsToShow() === 'three') {
  <button class="btn btn-primary" (click)="handleBtn2Clicked()" [disabled]="isLoading() || form.invalid || !form.dirty">
    @if (isLoading()) {
    <span class="loading loading-dots loading-lg text-primary"></span>
    } @else { {{ btn2Text() }} }
  </button>
  }

  <button class="btn btn-accent" (click)="cancel()" [disabled]="isLoading()">
    <pc-icon name="x-circle" />
    CANCEL
  </button>
</div>
