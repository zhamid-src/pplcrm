<div class="delete-cell w- invisible flex flex-row gap-2 pt-3">
  <pc-icon
    name="arrow-top-right-on-square"
    [size]="4"
    class="hover:text-primary text-left"
    (click)="open()"
  />
  <pc-icon
    name="trash"
    [size]="4"
    class="hover:text-error text-left"
    (click)="delete()"
  />
</div>
