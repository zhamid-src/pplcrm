<input
  type="text"
  (keyup)="onKey($event)"
  [class.hidden]="readonly"
  [placeholder]="placeholder"
  class="input-pplcrm"
/>
@if (tags.length) {
  <div class="mt-2">
    <span class="font-light text-gray-400 mr-1">Tags applied:</span>

    @for (tag of tags; track tag) {
      <pc-tag
        class="mr-1"
        [name]="tag"
        [allowDetele]="allowDetele"
        (clickEvent)="clicked(tag)"
        (closeEvent)="closed(tag)"
      ></pc-tag>
    }
  </div>
}
