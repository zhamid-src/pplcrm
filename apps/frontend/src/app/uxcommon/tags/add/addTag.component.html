<div class="flex min-h-full flex-col bg-white">
  <form [formGroup]="form" class="mx-5 my-10 sm:mx-10">
    <div class="space-y-3">
      <label class="relative block">
        <pc-icon
          [size]="5"
          class="focus-within:text-primary pointer-events-none absolute left-3 top-1/3 h-1 w-4 -translate-y-1/2 transform pt-0.5 text-sm text-gray-300"
          name="hashtag"
        />

        <input
          type="name"
          placeholder="Name of the tag"
          formControlName="name"
          aria-placeholder="name"
          class="input-pplcrm pl-11 text-sm"
        />
      </label>

      <label class="relative block">
        <pc-icon
          [size]="5"
          class="focus-within:text-primary pointer-events-none absolute left-3 top-1/3 h-1 w-4 -translate-y-1/2 transform pt-0.5 text-sm text-gray-300"
          name="tag"
        />

        <input
          type="description"
          placeholder="Optional description"
          formControlName="description"
          aria-placeholder="description"
          class="input-pplcrm pl-11 text-sm"
        />
      </label>
      <div>
        <button
          type="submit"
          class="btn btn-primary w-full"
          (click)="add()"
          [disabled]="processing()"
        >
          @if (processing()) {
            <span class="loading loading-dots loading-lg text-primary"></span>
          } @else {
            ADD
          }
        </button>
      </div>
    </div>
  </form>
</div>
