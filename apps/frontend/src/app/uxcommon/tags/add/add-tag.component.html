<div class="flex min-h-full flex-col bg-white">
  <form [formGroup]="form" class="mx-5 my-10 sm:mx-10">
    <div class="flex flex-col gap-2">
      <label class="label text-base text-neutral-600">
        Enter a unique tag name (and optionally, give it a description)
      </label>
      <pc-input control="name" placeholder="Tag Name" icon="hashtag" />
      <pc-input control="description" placeholder="Optional description" icon="hashtag" />

      <div class="flex flex-col sm:flex-row gap-2 pr-3">
        <button
          type="submit"
          class="btn btn-primary basis-1/3"
          (click)="add()"
          [disabled]="processing()"
        >
          @if (processing()) {
            <span class="loading loading-dots loading-lg text-primary"></span>
          } @else {
            SAVE & GO BACK
          }
        </button>
        <button
          type="submit"
          class="btn btn-primary basis-1/3"
          (click)="add(true)"
          [disabled]="processing()"
        >
          @if (processing()) {
            <span class="loading loading-dots loading-lg text-primary"></span>
          } @else {
            SAVE & ADD ANOTHER
          }
        </button>
        <button
          type="submit"
          class="btn btn-accent basis-1/3"
          (click)="cancel()"
          [disabled]="processing()"
        >
          CANCEL
        </button>
      </div>
    </div>
  </form>
</div>
