<div class="flex flex-col sm:flex-row gap-2 sm:pr-3">
  <button
    class="btn btn-primary basis-1/3"
    (click)="emitAdd()"
    [disabled]="processing() || form.invalid"
  >
    @if (processing()) {
      <span class="loading loading-dots loading-lg text-primary"></span>
    } @else {
      SAVE & GO BACK
    }
  </button>
  <button
    class="btn btn-primary basis-1/3"
    (click)="emitAdd(true)"
    [disabled]="processing() || form.invalid"
  >
    @if (processing()) {
      <span class="loading loading-dots loading-lg text-primary"></span>
    } @else {
      SAVE & ADD ANOTHER
    }
  </button>
  <button class="btn btn-accent basis-1/3" (click)="cancel()" [disabled]="processing()">
    CANCEL
  </button>
</div>
