<div class="flex min-h-full flex-col bg-base-100">
  <form [formGroup]="form" class="mx-5 my-10 sm:mx-10">
    <div class="flex flex-col gap-2">
      <label class="label text-base font-light">
        Enter a unique tag name (and optionally, give it a description)
      </label>
      <div>
        <pc-input control="name" placeholder="Tag Name" icon="hashtag" (keyup)="keyup($event)" />
        <span class="card bordered rounded-none font-light">
          @for (match of matches; track match) {
            <span class="pl-10 cursor-pointer hover:bg-slate-300" (click)="finishTag(match)">
              {{ match }}
            </span>
          }
        </span>
      </div>
      <pc-input control="description" placeholder="Optional description" icon="hashtag" />
    </div>
    <pc-add-btn-row [processing]="processing" (add)="add()"></pc-add-btn-row>
  </form>
</div>
