<!-- Template for user sign-in with email and password form. -->
<pc-auth-layout>
  <label class="label text-neutral-100">Enter your email and password to sign in</label>
  <form [formGroup]="form">
    <div class="space-y-3">
      <label class="input w-full validator">
        <pc-icon [size]="4" name="at-symbol" />
        <input max="72" type="email" required placeholder="Enter your email" formControlName="email" />
      </label>

      <label class="input w-full validator">
        <pc-icon [size]="4" name="lock-closed" />
        <input type="password" min="6" max="72" required placeholder="Enter your password" formControlName="password" />
      </label>

      <div class="flex items-center justify-between pt-2">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="checkbox checkbox-primary checkbox-sm"
            [checked]="persistence"
            (change)="togglePersistence($event.target)"
          />
          <label for="remember_me" class="ml-2 block text-sm text-neutral-100"> Remember me </label>
        </div>
        <div class="text-sm">
          <a routerLink="/resetpassword" class="link link-hover text-neutral-100"> Forgot your password? </a>
        </div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary w-full" (click)="signIn()">
          @if (isLoading()) {
          <span class="loading loading-dots loading-lg text-primary"></span>
          } @else { SIGN IN }
        </button>
      </div>
    </div>
  </form>
  <div class="py-3 text-center">
    <a routerLink="/signup" class="link link-hover text-neutral-100">SIGN UP</a>
  </div>
  <div class="text-neutral-200 text-center text-xs">
    <span>
      Copyright Â© 2024
      <a href="" rel="" target="_blank" title="CampaignRaven" class="link link-hover">CampaignRaven</a></span
    >
  </div>
</pc-auth-layout>
