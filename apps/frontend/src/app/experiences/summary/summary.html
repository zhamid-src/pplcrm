<!-- Sidebar -->
<p class="min-h-max w-full pt-72 text-center text-3xl">Summary module</p>

<pc-tags [tags]="['hello','you','fool']" [readonly]="readonly" [canDelete]="canDelete"></pc-tags>

<button class="btn" (click)="Info()">Info</button>
<button class="btn" (click)="Success()">Success</button>
<button class="btn" (click)="Warning()">Warning</button>
<button class="btn" (click)="Error()">Error</button>
<button class="btn" (click)="spinner()">Spinner</button>
<button class="btn" (click)="toggleRaven()">Raven</button>

@if (isLoading()) {
<div class="loading loading-bars loading-xl"></div>
} @if (ravenLoaded()) {
<div class="animate-pulse">
  <pc-icon name="loading" class="" [size]="12"></pc-icon>
</div>
}
